<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World Boxes</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .box {
      width: 400px;
      margin: 20px auto;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .box1 {
      background-color: lightblue;
      color: black;
      border: 3px solid red;
    }

    .box2 {
      background-color: yellow;
      color: green;
      border: 3px solid blue;
      border-radius: 10px;
    }

    .box3 {
      background-color: mediumseagreen;
      color: darkgreen;
      border: 5px dotted purple;
    }

    .note {
      color: red;
      font-style: italic;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="box box1">Hello World</div>
  <div class="box box2">Hello World</div>
  <div class="box box3">Hello World</div>

  <p class="note">* Note colors, backgrounds and borders.</p>
</body>
</html>
