<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello World Boxes</title>

<style>
    body{
        background: #f1f1f1;
        font-family: 'Times New Roman', serif;
        font-size: 40px;
        font-weight: bold;
        padding: 40px;
    }

    p{
        margin: 0;
        padding: 10px 20px;
    }

    .box1{
        background: #b6d8e6;
        border: 15px double red;
        width: 90%;
        margin: 20px auto;
    }

    .box2{
        background: yellow;
        border: 5px solid blue;
        border-radius: 20px;
        width: 90%;
        margin: 20px auto;
    }

    /* âœ… FIX BOX 3 EXACTLY LIKE TEMPLATE */
    .box3{
        background: #3CB371;
        position: relative;
        width: 90%;
        margin: 20px auto;
        padding: 0;
    }

    .box3::before{
        content: "";
        position: absolute;
        inset: 0;
        border: 12px dotted gray;
        box-sizing: border-box;
        pointer-events: none;
    }

    .box3 p{
        color: black;
        padding: 20px;
        position: relative;
        z-index: 1;
        margin: 0;
    }

</style>

</head>
<body>

<div class="box1">
  <p>Hello World</p>
</div>

<div class="box2">
  <p>Hello World</p>
</div>

<div class="box3">
  <p>Hello World</p>
</div>

</body>
</html>
